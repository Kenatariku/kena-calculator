<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kena Calculator</title>
    <link rel="stylesheet" href="kena.css">
</head>
<body>
    <h1 class="kena">Kena Calculator </h1>
    <form action="" name="clc">
        <input type="text" name="display" readonly>
        <br>
        <input class="btn" type="button" value="7">
        <input class="btn" type="button" value="8">
        <input class="btn" type="button" value="9">
        <input class="btn" type="button" value="/" style="background-color: aquamarine;">
        <br>
        <input class="btn" type="button" value="4">
        <input class="btn" type="button" value="5">
        <input class="btn" type="button" value="6">
        <input class="btn" type="button" value="*" style="background-color: aquamarine;">
        <br>
        <input class="btn" type="button" value="1">
        <input class="btn" type="button" value="2">
        <input class="btn" type="button" value="3">
        <input class="btn" type="button" value="-" style="background-color: blueviolet;">
        <br>
        <input class="btn" type="button" value="0">
        <input class="btn" type="button" value="c" style="background-color: #cc0000;">
        <input class="btn" type="button" value="=" style="background-color: white;">
        <input class="btn" type="button" value="+" style="background-color: #cc5c11;">
    </form>
    <script src="kena.js"></script>
</body>
</html>
